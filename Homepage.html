<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="hero">
        <div class="navbar">
            <img src="imagesHomepage/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <div class="dropdown">
                    <button class="dropbtn">Category</button>
                    <div class="dropdown-content">
                        <a href="playlist_arabic.html">Arabic</a>
                        <a href="playlist_indian.html">Indian</a>
                        <a href="trending list page.html">TopHit</a>
                    </div>
                </div>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>WELCOME TO <br> OUR MUSIC <br> SITE</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="imagesHomepage/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mysong">
        <source src="imagesHomepage/music.mp3" type="audio/mp3">
    </audio>

    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            if (mysong.paused) {
                mysong.play();
                icon.src = "imagesHomepage/pause.png";
            } else {
                mysong.pause();
                icon.src = "imagesHomepage/play.png";
            }
        }

    </script>


</body>

</html>
